<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨알리미</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="custom-container">
        <div class="content">

            <div class="content-top">
                <div class="city"><span class="country"></span></div>
                <div class="temp"></div>
            </div>
            <div class="content-bottom">
                <div class="part1">
                    <div>
                        <span>날씨 : <span class="condition"></span>
                        </span>
                    </div>
                    <div>
                        <span>자세한 날씨 : <span class="description"></span>
                        </span>
                    </div>
                    <div>
                        <span>습도 : <span class="humidity"></span></span>
                    </div>
                    <!-- 일출시간추가 -->
                    <div>
                        <span>일출 시간 : <span class="sunrise-time"></span></span>
                    </div>
                </div>
                <div class="part2">
                    <div>
                        <span>최저 / 최고 : <span class="minmax"></span></span>
                    </div>
                    <div>
                        <span>체감온도 : <span class="real-feel"></span></span>
                    </div>
                    <div>
                        <span>기압 : <span class="pressure"></span></span>
                    </div>
                    <!-- 일몰시간추가 -->
                    <div>
                        <span>일몰 시간 : <span class="sunset-time"></span></span>
                    </div>
                </div>
                <div class="part3">
                    <div>
                        <span>풍향 : <span class="wind-direction"></span></span>
                    </div>
                    <div>
                        <span>풍속 : <span class="wind-speed"></span></span>
                    </div>
                    <div>
                        <span>현재시간 : <span class="date-response"></span></span>
                    </div>

                </div>
            </div>
        </div>
        <div class="search-boxs">
            <div class="forCity">
                <h3>도시이름</h3>
                <div class="input-btn">
                    <input autocomplete="off" type="text" placeholder="Search..." id="cityName">
                    <button id="cityBtn"><i class="bi bi-search"></i></button>
                </div>
                <div class="validationForName"></div>
            </div>
            <div class="forCoordinant">
                <h3>위도와 경도</h3>
                <div>
                    <input type="text" autocomplete="off" placeholder="Search..." id="lat">
                    <input type="text" autocomplete="off" placeholder="Search..." id="lon">
                    <button id="coordinantBtn"><i class="bi bi-search"></i></button>
                </div>
                <div class="validationForCoor"></div>
            </div>
            <div class="forCurrentLocation">
                <h3>현재 위치</h3>
                <div><button id="currentLoc"><i class="bi bi-geo-alt"></i></button></div>
                <div class="validationForCurrentLocation"></div>
            </div>

        </div>
        <div>
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" value="37.7749">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" value="-122.4194">
            <button onclick="getSunriseSunset()">Get Times</button>
        </div>
        <div>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>
    </div>

    

    <script src="main.js"></script>
    <script>
        async function getSunriseSunset() {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const url = `https://api.sunrise-sunset.org/json?lat=${latitude}&lng=${longitude}&formatted=0`;

            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    const sunrise = new Date(data.results.sunrise).toLocaleTimeString();
                    const sunset = new Date(data.results.sunset).toLocaleTimeString();

                    document.getElementById('sunrise').textContent = `Sunrise: ${sunrise}`;
                    document.getElementById('sunset').textContent = `Sunset: ${sunset}`;
                } else {
                    console.error('Error:', response.status);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
