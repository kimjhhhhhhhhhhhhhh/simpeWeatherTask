<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨알리미</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            border-top: 1px solid #ccc;
            padding: 10px;
            margin-top: 5px;
            background-color: #e6e6e6;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            border: 3px solid rgb(34, 31, 31);
            display: flex;
            flex-direction: column;
            background-color: lightgray;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
        }
        #user-input {
            display: flex;
            padding: 10px;
        }
        #user-input input {
            flex: 1;
            padding: 10px;
            outline: none;
        }
        #user-input button {
            border: none;
            background-color: #ee6d04;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="custom-container">
        <div class="content">

            <div class="content-top">
                <div class="city"><span class="country"></span></div>
                <div class="temp"></div>
            </div>
            <div class="content-bottom">
                <div class="part1">
                    <div>
                        <span>날씨 : <span class="condition"></span>
                        </span>
                    </div>
                    <div>
                        <span>자세한 날씨 : <span class="description"></span>
                        </span>
                    </div>
                    <div>
                        <span>습도 : <span class="humidity"></span></span>
                    </div>
                    <!-- 일출시간추가 -->
                    <div>
                        <span>일출 시간 : <span class="sunrise-time"></span></span>
                    </div>
                </div>
                <div class="part2">
                    <div>
                        <span>최저 / 최고 : <span class="minmax"></span></span>
                    </div>
                    <div>
                        <span>체감온도 : <span class="real-feel"></span></span>
                    </div>
                    <div>
                        <span>기압 : <span class="pressure"></span></span>
                    </div>
                    <!-- 일몰시간추가 -->
                    <div>
                        <span>일몰 시간 : <span class="sunset-time"></span></span>
                    </div>
                </div>
                <div class="part3">
                    <div>
                        <span>풍향 : <span class="wind-direction"></span></span>
                    </div>
                    <div>
                        <span>풍속 : <span class="wind-speed"></span></span>
                    </div>
                    <div>
                        <span>현재시간 : <span class="date-response"></span></span>
                    </div>

                </div>
            </div>
        </div>
        <div class="search-boxs">
            <div class="forCity">
                <h3>도시이름</h3>
                <div class="input-btn">
                    <input autocomplete="off" type="text" placeholder="Search..." id="cityName">
                    <button id="cityBtn"><i class="bi bi-search"></i></button>
                </div>
                <div class="validationForName"></div>
            </div>
            <div class="forCoordinant">
                <h3>위도와 경도</h3>
                <div>
                    <label for="lat">위도:</label>
                    <input type="text" autocomplete="off" placeholder="Search..." id="lat">
                    <label for="lon">경도:</label>
                    <input type="text" autocomplete="off" placeholder="Search..." id="lon">
                    <button id="coordinantBtn" onclick="getSunriseSunset()"><i class="bi bi-search"></i> </button>
                </div>
                <div class="validationForCoor"></div>
            </div>
            <div>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
            <div class="forCurrentLocation">
                <h3>현재 위치</h3>
                <div><button id="currentLoc"><i class="bi bi-geo-alt"></i></button></div>
                <div class="validationForCurrentLocation"></div>
            </div>

        </div>

    </div>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" placeholder="메시지를 입력하세요..." />
            <button>전송</button>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="main.js"></script>
    <script>
        
        async function getSunriseSunset() {
            const latitude = document.getElementById('lat').value;
            const longitude = document.getElementById('lon').value;
            const url = `https://api.sunrise-sunset.org/json?lat=${latitude}&lng=${longitude}&formatted=0`;

            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    const sunrise = new Date(data.results.sunrise).toLocaleTimeString();
                    const sunset = new Date(data.results.sunset).toLocaleTimeString();

                    document.querySelector('.sunrise-time').textContent = sunrise;
                    document.querySelector('.sunset-time').textContent = sunset;
                } else {
                    console.error('Error:', response.status);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
